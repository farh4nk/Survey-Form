<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Favorite Food Form</title>
</head>

<body>
  <h1 id="title">Favorite Food Form</h1>
  <p id="description">Let us know what your favorite food is!</p>
  <!-- Form Begins Here -->
  <form id="survey-form" method="POST">

    <!-- fieldset 1-->
    <fieldset>
    <label class="line" id="name-label" for="name">Enter your name: 
      <input id="name" type="text" placeholder="John Doe" required />

    <label class="line" id="email-label" for="email">Enter your email: 
      <input id="email" type="email" placeholder="johndoe@mail.com" required/>

    <label class="line" id="number-label" for="number">Enter your number: 
      <input id="number" type="number" placeholder="012-345-6789" min="0" max="9999999999"/> </fieldset>
    
    <!-- fieldset 2-->
    <fieldset>
    <label class="line" for="dropdown">Pick your favorite meal of the day: 
      <select id="dropdown">
        <option value="">Select One</option>
        <option value="1">Breakfast</option>
        <option value="2">Lunch</option>
        <option value="3">Dinner</option>
      </select>
    </label></fieldset>
    <br/>

    <!-- fieldset 3-->
    <fieldset>
    <legend>Pick your flavor preference</legend>
    <label for="sweet-preference">
      <input id="sweet-preference" type="radio" name="preference" value="sweet"/>Sweet</label>

    <label for="savory-preference">
      <input id="savory-preference" type="radio" name="preference" value="savory" />Savory</label>
    </fieldset>
    
    <!-- fieldset 4-->
     <fieldset> 
      <label for="foods">Choose some foods that you like:
        <input id="foods" type="checkbox" value="1"/>Burger
        <input id="foods" type="checkbox" value="2"/>French Fries
        <input id="foods" type="checkbox" value="3"/>Steak
        <input id="foods" type="checkbox" value="4"/>Cake
        <input id="foods" type="checkbox" value="5"/>Cookies
        <input id="foods" type="checkbox" value="6"/>Brownies
        </label>
     </fieldset>  
     <br/>
<!-- Final stuff -->
<label for="comments">Additional Comments:
  <textarea id="comments" placeholder="..."></textarea>
</label>

<input id="submit" type="submit" value="Submit"/>

</form>
</body>
</html>
